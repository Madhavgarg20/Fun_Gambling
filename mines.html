<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mines Game</title>
    <link rel="stylesheet" href="mines.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container">
        <div class="controls">
            <div class="control-group">
                <button id="manual" class="active">Manual</button>
                <button id="auto">Auto</button>
            </div>
            <div class="control-group">
                <label>Bet Amount</label>
                <input type="text" id="betAmount" placeholder="0.00000000">
                <div class="bet-multipliers">
                    <button onclick="adjustBetAmount(0.5)" class="bet-multiplier">Â½</button>
                    <button onclick="adjustBetAmount(2)" class="bet-multiplier">2x</button>
                </div>
            </div>
            <div class="control-group">
                <label>Mines</label>
                <select id="mines" >
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                </select>
            </div>
            <div class="control-group">
                <label>No of Bet</label>
                <input type="number" id="noofbets" value="0">
            </div>
            <div class="control-group">
                <button id="betButton">Bet</button>
            </div>
        </div>
        <div class="game">
            <canvas id="minesCanvas" width="500" height="500"></canvas>
            <div class="status" id="status"></div>        
        </div>
        <div class="results">
            <h3>Results</h3>
            <div class="results-container">
                <table id="resultsTable">
                    <thead>
                        <tr>
                            <th>Bet Amout</th>
                            <th>Multiplier</th>
                            <th>Payout</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="mines.js"></script>
    <script>
        window.onload = loadHeader;
    </script>

</body>
</html>
